<!DOCTYPE html>
<html>
<head>

  <title>Shootin' Straight</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

  <!-- Custom styles for this template -->
  <link href="static/main.css" rel="stylesheet">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
  <script src="https://apis.google.com/js/client:platform.js" async defer></script>

  <script src="static/zoom-master/jquery.zoom.min.js"></script>

</head>



<body class = "bg-info">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Shootin' Straight</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% block navbar %}
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/playercomparisons">Player Comparisons</a></li>
          {% if user %}
            <li><a href="/users/{{user.key().id()}}">Profile</a></li>
            <li><a href="/created">Created</a></li>
            <li><a href="/applied">Applied</a></li>
            <li><a href="/connections">Connections</a></li>
            <li><a href="/users">Users</a></li>
          {% endif %}
          <li><a href="/FAQ">FAQ</a></li>
          {% endblock %}
        </ul>
        <div class="navbar-form navbar-right">          
        </div>
      </div>

    </div>
  </nav>

  <div class="">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
